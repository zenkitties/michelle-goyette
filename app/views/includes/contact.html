<div class="contact-form col-md-4 col-md-offset-4">
    <form action="https://formspree.io/happymedium444@gmail.com" method="POST">
        <div>
           <i id="contact-close" class="fa fa-1x fa-times"></i><br />
            <div class="form-group">
                <label for="contactName">Name:</label>
                <input type="text" class="form-control" placeholder="David Bowie" name="name">
            </div><!--/full name input -->
            <div class="form-group">
                <label for="contactEmail">Email:</label>
                <input type="text" class="form-control" placeholder="davidbowie@michelle-goyette.com" name="_replyto">
            </div>
            <div class="form-group">
                <label for="contactPhone">Phone Number:</label>
                <input type="tel" class="form-control" placeholder="555-555-5555" name="phone">
            </div>
            <label for="contactComment">Comment:</label>
            <div class="form-group">
                <textarea name="contactComment" rows="5" cols="50" placeholder="Hey Michelle, I'd like to book a session with you today!" name="comment"></textarea><br />
            </div>
            <div class="form-group">
                <button id="contact-submit" type="submit" class="btn btn-primary" value="Send">Submit</button>
            </div>
        </div>
    </form>
</div><!-- .contact-form -->
